    versions:
    - 12.0.2
    - 12.0.3
  - dependency-name: org.keycloak:keycloak-adapter-core
    versions:
    - 12.0.2
    - 12.0.3
  - dependency-name: io.reactivex.rxjava2:rxjava
    versions:
    - 2.2.20
  - dependency-name: org.freemarker:freemarker
    versions:
    - 2.3.30
  - dependency-name: org.apache.tika:tika-parsers
    versions:
    - "1.23"
