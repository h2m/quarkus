version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
  - area/dependencies
  allow:
  - dependency-name: org.apache.activemq:artemis-core-client
